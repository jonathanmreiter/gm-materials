* Came to Ironlands to avoid The Plague in the Old World.
* Hills rich in iron, particularly star-forged black iron
* Ancient people, even before the firstborn
* People live in communes and market towns called Circles, with nomadic roots, but no set roads and no cities
* Overseers rule each Circle
* Only militia constitute defense
* Everyone knows a ritual or two with magic
* Religion is present, both Old and New
* Firstborn live in isolation, protective of their own land
* Beasts everywhere, but especially the reaches
* Evil corrupted forces abound at night. Only fools go out at dark.